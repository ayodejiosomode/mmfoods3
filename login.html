<html>

        <title>Login</title>
        <link href="./css/login.css" rel="stylesheet">

    </head>
    <body>

        <body onLoad="renderTime();">
        <div id="clockDisplay" class="container"></div>
    </body>


        <header>
            <div class="row">
            <div class="logo">
            <a href="index.html">
                <img  src="images/mmfoods.png">
                </a>
            </div>

           <ul class="main-nav">
               <li class="active"><a href="index.html">HOME</a></li>

            </ul>

            </div>
        </header>
       <div class="loginbox">
           <img src="images/login.png" class="login">
           <h1>Login Here</h1>
           <form>
           <p>Username</p>
               <input type="text" name="uname" placeholder="Enter Username" required>
               <p>Password</p>
               <input type="password" name="psw" placeholder="Enter Password" required>

               <input type="submit" onclick="check(this.form)" value="Login">

               <a href="#">Lost your password?</a>
               <a href="registrationform.html">Don't have an account?</a>

           </form>
        </div>

         <script>
			function check(form){
				if (form.uname.value == "username" && form.psw.value == "password")
				{
					window.open('product.html')
				}else{
					alert("Invalid Username or password")
				}
			}


		</script>
    </body>
</html>
